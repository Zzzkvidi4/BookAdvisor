<mat-card>
  <mat-card-header>
    <p>{{book.author}} {{book.title}} <button *ngIf="!isInFavourite" mat-raised-button (click)="addToFavourite()">В избранное</button>
      <button *ngIf="isInFavourite" mat-raised-button disabled>В избранном</button>
    </p>
  </mat-card-header>
  <mat-card-content>
    <app-review-list [isSuccess]="isSuccess" [isReady]="isReady" [isQuering]="isQuering" [isError]="isError" [reviews]="reviews"></app-review-list>
  </mat-card-content>
</mat-card>
